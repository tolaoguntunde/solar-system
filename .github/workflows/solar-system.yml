            - name: Setup node js
              uses: actions/setup-node@v3
              with:
                node-version: 18
    
            - name: install dependecies
              run: npm install
    
            - name: Unit Testing
              run: npm run coverage

            - name: Result
              uses: actions/upload-artifact@v3
              with:
                name: Code-Coverage-Result
                path: coverage
                retention-days: 2
